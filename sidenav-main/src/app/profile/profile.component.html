<main class="main-container mt-5">
    <div class="main-title">
        <button class="btn btn-primary bg-secondary text-blue">Upload Profile Image</button>
    </div>
    <div class="row col-xl-6 d-flex mt-3">
        <div class="col-md-6  ">
            <label for="name">First Name</label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="First Name">
        </div>
        
        <div class="col-md-6  ">
            <label for="name">Last Name</label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="First Name">
        </div>
        <div class="col-md-6  mt-5">
            <label for="name">Email Address</label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="Email">
        <label for="name" class="text-blue">Change Email</label>
        </div>
        <div class="col-md-6 mt-5 ">
            <label for="name">Phone Number</label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="Phone Number">
        <label for="name" class="text-blue">Change Phone Number</label>
        </div>
        <div class="col-md-6 mt-5 ">
            <label for="name">Password</label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="Password">
        <label for="name" class="text-blue">Change Password</label>
        </div>
        <div class="col-md-6 mt-5 ">
            <label for="name">Address</label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="Address">
        </div>
        <div class="col-md-6 mt-5 ">
            <label for="name">Send Password Reset Email To </label>
        <input type="text" class="form-control" aria-label="Default"  placeholder="Send Password Reset Email">
        </div>
        
    </div>
    <div class="col-md-6 mt-5 ">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>

  </main>
